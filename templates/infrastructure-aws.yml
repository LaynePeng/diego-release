meta:
  aws_availability_zone: (( merge ))

  stemcell:
    name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: latest

properties:
  diego:
    garden-linux:
      deny_networks:
        - 0.0.0.0/0

      allow_networks:
        - 10.10.0.2/32 # Amazon DNS

compilation:
  cloud_properties:
    instance_type: c1.medium
    availability_zone: (( meta.aws_availability_zone ))

networks: (( merge ))

resource_pools:
  - name: small
    cloud_properties:
      instance_type: m3.medium
      availability_zone: (( meta.aws_availability_zone ))

  - name: medium
    cloud_properties:
      instance_type: m3.medium
      availability_zone: (( meta.aws_availability_zone ))

  - name: large
    cloud_properties:
      instance_type: m2.2xlarge
      availability_zone: (( meta.aws_availability_zone ))

  - name: bridge
    cloud_properties:
      instance_type: c3.xlarge
      availability_zone: (( meta.aws_availability_zone ))
